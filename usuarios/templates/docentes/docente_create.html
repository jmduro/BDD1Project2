{% extends "main/layout.html" %}
{% load static %}

{% block title %}
Registro de docentes
{% endblock title %}

{% block content %}

<div class="logContent">
    <a href="{% url 'usuarios:docente-list' %}">Volver a la administración de docentes</a>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="logbtn" type="submit">Registrar</button>
    </form>
    <div>
        <p>Usuario: <span id="usuario"></span></p>
        <p>Contraseña: {{ password }}</p>
    </div>
</div>
<script src="{% static 'js/calendario.js' %}"></script>
<script src="{% static 'js/actualizarUsuarioDocente.js' %}"></script>

{% endblock content %}
