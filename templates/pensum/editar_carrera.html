{% extends 'main/layout.html'%}
{% load static %}

{% block title %}
    Editar carrera 
{% endblock %}

{% block content %}

<div class="main-content">
    <div class="initial">
        <h1 class="title">Editar {{ carrera.nombre }}</h1>
    </div>
    <div class="main-box">
        <br>
        <a  href="{% url 'pensum:carrera' %}"><button class="logbtn">Regresar</button></a>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="logbtn" type="submit">Editar carrera</button>
        </form>
    </div>
</div>

{% endblock %}
